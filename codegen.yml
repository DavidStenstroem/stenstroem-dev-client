overwrite: true
schema: http://localhost:5000/graphql
config:
  scalars:
    DateTime: Date
    EmailAddress: string
    JSON: '{[key: string]: any}'
generates:
  ./src/graphql-types.tsx:
    documents: ./src/apollo/*.graphql
    plugins:
      - add: /* eslint-disable */
      - add: /* This file is automatically generated. Do not edit directly. */
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withHooks: true